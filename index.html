<p class="sty">Encryption</p>

<textarea id="enmsg3" name="enmsg3" rows="6" cols="50" placeholder="Type (or paste) here.." id="my input"></textarea>

<script>
    $(document).on('click', '.button', function() {
     
         var id = $(this).attr("id");
         var msg=document.getElementById('enmsg').value;
         

         if(id=="1")
         {


          $.ajax({
            url: "http://localhost:8089/encrypt?msg="+msg,
            type:"GET",
            success:function(data)
			{
				$('#enmsg2').val(data);
                $('#enmsg3').val(data);
			}

        }).done(function (msg) 
        { 
            $("#display").text("server should have sent the result " + msg); 
        })
        .fail(function (msg) { $("#display").text("error with: " + msg); })
        }
        else if(id=="2")
        {
            var msg2=document.getElementById('enmsg3').value;
            $.ajax({
            url: "http://localhost:8089/decrypt?msg="+msg2,
            type:"GET",
            success:function(data)
			{
				$('#enmsg4').val(data);
			}

        }).done(function (msg2) 
        { 
            $("#display").text("server should have sent the result " + msg2); 
        })
        .fail(function (msg2) { $("#display").text("error with: " + msg2); })
        }
   
   
     });
   
   
   
     </script>
